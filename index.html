      //POO
      /*
clases - modelos a seguir
objetos - es una instancia de una clase
atributos - es una caracteristica o propiedad del objeto (son variables dentro de un objeto)
metodos - son las acciones que un objeto puede realizar (son funciones)
*/

      //funcion constructora
      function Animal(nombre, genero) {
        this.nombre = nombre;

          console.log("Hago sonidos por que estoy vivo");
        };

        this.saludar = () => {

        };

      //funcion constructora
      //donde asignamos los metodos al prototipo, no a la funcion como tal
      function Animal(nombre, genero) {
        this.nombre = nombre;
        this.genero = genero;
      }

      //metodos agregados al prototipo de la funcion constructora
      Animal.prototype.sonar = function () {
        console.log("Hago sonidos por que estoy vivo");
      };

      Animal.prototype.saludar = function () {
        console.log(`Hola me llamo ${this.nombre}`);
      };

      function Perro(nombre, genero, tamanio) {

        this.super(nombre, genero);
        this.tamanio = tamanio;
      }

      //Perro esta heredando de animal
      Perro.prototype = new Animal();
      Perro.prototype.constructor = Perro;

      /******************clases y herencia*****************/

      class Persona {
        //el constructor es un metodo especial que se ejecuta en el momento de instanciar la clase
        constructor(nombre, genero) {
          this.nombre = nombre;
          this.genero = genero;
        }

        //metodos
        sonar() {
          console.log("Hago sonidos porque estoy vivo");
        }
        saludar() {

        }
      }

      class Argentino extends Persona {
        constructor(nombre, genero, nacionalidad) {
          //con el metodo super() se manda a llamar el constructor de la clase padre
          super(nombre, genero);
          this.nacionalidad = nacionalidad;
        }
        sonar() {
          console.log("Aguante Messi");
        }

        gritar() {

      /*****************metodo static - getters - setters*****************/

      class Gatos {
        constructor(nombre, sexo, tamanio) {
          this.nombre = nombre;
          this.sexo = sexo;
          this.tamanio = tamanio;
        }

        //Un metodo estatico se puede ejecutar sin necesidad de instanciar la clase

          console.log(
            "Los gatos son animales ancestrales considerados deidades en el antiguo Egypto"
          );
        }

        //Los setters y getters son metodos especiales que nos permiten establecer y obtener los valores de atributos de nuestra clase

        get getRaza() {
          return this.raza;
        }

        set setRaza(raza) {
          this.raza = raza;
        }
      }

      Gatos.prototype.saludar = function () {
